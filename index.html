<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="./newsletter-popup.css">
    <title>Newsletter PopUp</title>
</head>
<body>
    <!-- START popup newsletter template -->
    <div id="popup_template" class="popup-template">
        <button id="close_popup" class="close-popup"><img src="./close_popup_icon.png" alt="close"></button>
        <div class="popup-inner--top">
            <img src="./mail.png" alt="envelope" class="envelope">
            <img src="./BABY BOO logo.png" alt="baby-boo-logo" class="popup-logo">
        </div>
        <div class="popup-inner--bottom">
            <h3>PRIJAVITE SE</h3>
            <p>na naš newsletter i primajte najnovije vesti o našim<br> 
                proizvodima i akcijama direktno u vaš inbox. </p>    
            <p>Prijavljivanjem ostvarujete 20% popusta na prvu kupovinu.</p>
            <form action="submit">
                <input type="email" placeholder="VAŠA EMAIL ADRESA" class="newsletter-input" id="newsletter_input">
                <small id="email_validation" class="email-validation"></small>
                <input type="button" class="newsletter-btn" id="get_email" value="POŠALJI"></input>
            </form>
        </div>
    </div>
    <!-- END popup newsletter template -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
