<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="./newsletter-popup.css">
    <title>Newsletter PopUp</title>
</head>
<body>
    <!-- START popup newsletter template -->
    <div id="popup-template" class="popup-template">
        <div class="popup-inner--top">
            <img src="./mail.png" alt="envelope" class="envelope">
            <img src="./BABY BOO logo.png" alt="baby-boo-logo" class="popup-logo">
        </div>
        <div class="popup-inner--bottom">
            <h3>PRIJAVITE SE</h3>
            <p>na naš newsletter i primajte najnovije vesti o našim<br> 
                proizvodima i akcijama direktno u vaš inbox. </p>    
            <p>Poklon Baby Boo raspored časova za vaše školarce.</p>
            <input type="text" placeholder="VAŠA EMAIL ADRESA">
            <button>POŠALJI</button>
        </div>
    </div>
    <!-- END popup newsletter template -->
</body>
</html>
